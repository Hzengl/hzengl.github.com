	<script>
		$(document).ready(function()
		{
			var a=new Swiper(".swiper-container",
				{
					mode:"vertical",onSlideChangeStart:function(){
					switch(a.activeIndex){
						case 0:
							$("#s0").addClass("ani");
//							$("#s0 .a7").css(go),
							//1.初始状态，文档加载完成，定义指纹图片。代码如下：
							//扫描指纹
							$('.ani .a7').click(function () {
								$('.ani .a7').addClass('ani');
								setTimeout('swiper.slideNext();', 1000);
							})
							break;
						case 1:
							$("#s1").addClass("ani");
							break;
						case 2:
							$("#s2").addClass("ani"),
							$("#s2").parallax();
							break;
					}
				},onSlideChangeEnd:function(){
					switch(a.activeIndex){
						case 0:
							$("#s1").removeClass("ani");
							break;
						case 1:
							$("#s0").removeClass("ani"),
							$("#s2").removeClass("ani");
							break;
						case 2:
							$("#s1").removeClass("ani"),
									$("#s3").removeClass("ani");
							break;
					}
				}
				});
			$("#s0").addClass("ani").parallax()

		});





//		2.定义翻过第一页后，移除类go（防止翻页回去类go仍存在）。代码如下：

		var swiper = new Swiper('.swiper-Container-v',{

			onSlideChangeEnd: function (swiper) {
				console.log(swiper.activeIndex);

				//翻页后删除指纹图片上的类
				if (swiper.activeIndex == 1) {
					$('#s0 .a7').removeClass('go');
				}

			}
		})
	</script>
